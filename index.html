ot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1A&quot;,false],536870934]],[&quot;^14&quot;,[852,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1A&quot;]],536870934]],[&quot;^14&quot;,[852,&quot;^1;&quot;,1,536870934]],[&quot;^14&quot;,[852,&quot;^V&quot;,&quot;^1&lt;&quot;,536870934]],[&quot;^14&quot;,[852,&quot;^17&quot;,false,536870934]],[&quot;^14&quot;,[852,&quot;^:&quot;,&quot;~u6288a7f2-d57a-4fa8-b805-0496298b751a&quot;,536870934]],[&quot;^14&quot;,[853,&quot;^P&quot;,&quot;Tags&quot;,536870934]],[&quot;^14&quot;,[853,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[853,&quot;^E&quot;,923,536870934]],[&quot;^14&quot;,[853,&quot;^W&quot;,66,536870934]],[&quot;^14&quot;,[853,&quot;^T&quot;,891,536870934]],[&quot;^14&quot;,[853,&quot;^S&quot;,66,536870934]],[&quot;^14&quot;,[853,&quot;^17&quot;,true,536870934]],[&quot;^14&quot;,[853,&quot;^:&quot;,&quot;~u6288a7f2-95ff-4b72-afbd-85d915d803f5&quot;,536870934]],[&quot;^14&quot;,[854,&quot;^P&quot;,&quot;#+BEGIN_QUOTE\\n  &gt; 摩斯拉（ モスラ Mothra）不光是东宝第一个性别被定义为女性的怪物，还是第一只加入哥斯拉系列的怪兽。它的第一次登场是在一个名为 The Luminous Fairies and Mothra 的短篇小说中。同年东宝将这个故事改编成电影《摩斯拉》的剧本。正如之前《基多拉，三头怪物》中提到的那样，摩斯拉在系列中总是被描绘成一种善良和仁慈的生物，只有当它的信徒或是自己的卵受到伤害时才会主动造成破坏。绝大部分时间摩斯拉一直致力于保护地球和人类免受更大的伤害，这也是为何被称为 “怪兽女王” 的它深受女性观众的欢迎。在电影中摩斯拉是一个古老的蛾女神，被位于太平洋上一个用于核试验的小岛（婴儿岛）的原始部落当做守护神一般崇拜。它拥有强大的心灵感应能力，可以通过两个叫做 Shobijin（小美人）的女祭司交流。在第一部电影里当邪恶的企业家尼尔森掳走了两个女祭司以后，沉睡于卵中的摩斯拉被唤醒，并以一条毛虫的形态开始游向日本，期间还摧毁了一艘游轮。在到达了东京后，摩斯拉在东京塔废墟之上筑造了一个茧，破茧后进化成了成虫的完全体并继续寻找女祭司的下落。最终邪恶企业家在与警察的枪战中丧生，女祭司也得到了解救。影片最后，女祭司将摩斯拉吸引到机场跑道，摩斯拉接住二人后飞回了婴儿岛。\\n   &gt; \\n   &gt; [[科普向：拉顿，摩斯拉，王者基多拉的小介绍]]\\n\\n   &gt; ### 出生最初在中村真一郎、福永武彦、堀田善卫合同创作的小说《发光妖精与摩斯拉》中出现，小说被改编为电影《[摩斯拉 (1961)](https://godzilla.fandom.com/zh/wiki/%E6%91%A9%E6%96%AF%E6%8B%89(1961))》，发光妖精则成为了[小美人](https://godzilla.fandom.com/zh/wiki/%E5%B0%8F%E7%BE%8E%E4%BA%BA)。### 命名以英语中的 “Mother”(妈妈) 和“Moth”(蛾)两词共同存在的 “Moth” 一节命名为 “Mothra”，以日语发音就成了“モスラ” 一词。### 设定结合**蛾**和**蝶**的特征而造出的虫类怪兽，是目前唯一一只能结茧的[东宝](https://godzilla.fandom.com/zh/wiki/%E6%9D%B1%E5%AF%B6)系怪兽，也是以怪兽蛋和以双胞胎形式出现次数最多的怪兽。和[哥吉拉](https://godzilla.fandom.com/zh/wiki/%E5%93%A5%E5%90%89%E6%8B%89)及[拉顿](https://godzilla.fandom.com/zh/wiki/%E6%8B%89%E9%A0%93)不同，未试过与人类正式敌对，反而是和平的使者、守护神。最为不同于其他怪兽的是它身边有[小美人](https://godzilla.fandom.com/zh/wiki/%E5%B0%8F%E7%BE%8E%E4%BA%BA)这个可以和人类互传信息角色。一直在幼虫身上没有作出什么外观变化，但在成虫身上的造型却不断变化。\\n   &gt; \\n   &gt; [[摩斯拉]]\\n\\n#+END_QUOTE&quot;,536870934]],[&quot;^14&quot;,[854,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[854,&quot;^E&quot;,752,536870934]],[&quot;^14&quot;,[854,&quot;^W&quot;,66,536870934]],[&quot;^14&quot;,[854,&quot;^T&quot;,752,536870934]],[&quot;^14&quot;,[854,&quot;^S&quot;,66,536870934]],[&quot;^14&quot;,[854,&quot;^17&quot;,true,536870934]],[&quot;^14&quot;,[854,&quot;^:&quot;,&quot;~u6288a7f2-68a5-4d22-8795-b043f545874e&quot;,536870934]],[&quot;^14&quot;,[855,&quot;^P&quot;,&quot;Association&quot;,536870934]],[&quot;^14&quot;,[855,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[855,&quot;^E&quot;,769,536870934]],[&quot;^14&quot;,[855,&quot;^W&quot;,66,536870934]],[&quot;^14&quot;,[855,&quot;^T&quot;,903,536870934]],[&quot;^14&quot;,[855,&quot;^S&quot;,66,536870934]],[&quot;^14&quot;,[855,&quot;^17&quot;,true,536870934]],[&quot;^14&quot;,[855,&quot;^:&quot;,&quot;~u6288a7f2-bb2b-4f13-a8a5-8740d57af1ba&quot;,536870934]],[&quot;^14&quot;,[856,&quot;^P&quot;,&quot;&quot;,536870934]],[&quot;^14&quot;,[856,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[856,&quot;^E&quot;,796,536870934]],[&quot;^14&quot;,[856,&quot;^W&quot;,66,536870934]],[&quot;^14&quot;,[856,&quot;^T&quot;,796,536870934]],[&quot;^14&quot;,[856,&quot;^S&quot;,66,536870934]],[&quot;^14&quot;,[856,&quot;^17&quot;,true,536870934]],[&quot;^14&quot;,[856,&quot;^:&quot;,&quot;~u6288a7f2-462f-4fd1-b5d1-19d035459a97&quot;,536870934]],[&quot;^14&quot;,[857,&quot;^P&quot;,&quot;[内部链接](&lt;http://localhost:7026/reading/2293?title=泰坦巨兽终极图鉴#id=1643770908055&gt;) |  [外部链接](&lt;https://simpread.pro/@kenshin/reading/2293?title=泰坦巨兽终极图鉴#id=16437 t;^1A&quot;]],536870934]],[&quot;^14&quot;,[947,&quot;^17&quot;,true,536870934]],[&quot;^14&quot;,[947,&quot;^:&quot;,&quot;~u6288a7f2-934b-439c-8597-b4aead28cd01&quot;,536870934]],[&quot;^14&quot;,[948,&quot;^P&quot;,&quot;Tags&quot;,536870934]],[&quot;^14&quot;,[948,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[948,&quot;^E&quot;,939,536870934]],[&quot;^14&quot;,[948,&quot;^W&quot;,66,536870934]],[&quot;^14&quot;,[948,&quot;^T&quot;,872,536870934]],[&quot;^14&quot;,[948,&quot;^S&quot;,66,536870934]],[&quot;^14&quot;,[948,&quot;^17&quot;,true,536870934]],[&quot;^14&quot;,[948,&quot;^:&quot;,&quot;~u6288a7f2-3e56-40bf-a125-892a563abfe8&quot;,536870934]],[&quot;^14&quot;,[949,&quot;^P&quot;,&quot;#+BEGIN_QUOTE\\n  &gt; 作为 1964 年首次登场于哥斯拉系列的怪兽，它的出现可以说是标志了整个系列的重要转折点，因为即 1964 年的《基多拉：三头怪兽》之后，哥斯拉的形象从人类的对立面逐渐转变为了更为正面的地球守护者，可以说基多拉这个成功的反派形象奠定了之后系列中哥斯拉作为 “怪兽之王” 的地位。而票房的成功也让哥斯拉彻底成为了一个享誉全球的文化符号，可以说，没有二者的互相衬托，也就没有哥斯拉今天在怪兽电影里一哥的地位。\\n   &gt; \\n   &gt; [[科普向：拉顿，摩斯拉，王者基多拉的小介绍]]\\n\\n   &gt; 王者基多拉最有名的能力莫过于从它三个嘴里吐出的金色闪电般的重力射线。与哥斯拉的原子吐息大致相似，能够引起大规模的爆炸。在《摩斯拉的重生 3》中，王者基多拉还能将三个重力射线组合成一次毁灭性的攻击\\n   &gt; \\n   &gt; [[科普向：拉顿，摩斯拉，王者基多拉的小介绍]]\\n\\n   &gt; 王者基多拉可以从翅膀中释放闪电（这一招在哥斯拉 2：怪兽之王中也可以见到）\\n   &gt; \\n   &gt; [[科普向：拉顿，摩斯拉，王者基多拉的小介绍]]\\n\\n   &gt; ### 出生因为[哥吉拉](https://godzilla.fandom.com/zh/wiki/%E5%93%A5%E5%90%89%E6%8B%89)、[摩斯拉](https://godzilla.fandom.com/zh/wiki/%E6%91%A9%E6%96%AF%E6%8B%89)和[拉顿](https://godzilla.fandom.com/zh/wiki/%E6%8B%89%E9%A0%93)转型为 “正义英雄” 的关系，必须出现一个反派。因为 “外星人入侵地球” 的桥段，便创造出国王基多拉。### 命名“King”是 “国王” 的意思，“Ghidorah”只是一串音标 (可能当作外星语言)，加在一起便是“King Ghidorah”，日语音译为“キングギドラ”。另外在《哥吉拉 摩斯拉 国王基多拉 大怪兽总攻击》中出现的汉字名称只是直接把“ギドラ” 直接转换成汉字“魏怒罗”。### 设定受 1956 年的苏联电影《Ilya Muromets》(1959 年 3 月才在[日本](https://godzilla.fandom.com/zh/wiki/%E6%97%A5%E6%9C%AC)上映) 中出现的三头火龙 “**Zmey Gorynych**”、1963 年的美国电影《Jason and the Argonauts》中出现的七头蛇 “**Hydra**” 和 1959 年的[日本](https://godzilla.fandom.com/zh/wiki/%E6%97%A5%E6%9C%AC)电影《日本诞生》中出现的九头蛇 “**八岐大蛇**” 所影响，再加以设计的怪兽。原型的设计者为利光贞三。主要在[昭和代哥吉拉电影系列](https://godzilla.fandom.com/zh/wiki/Category:%E6%98%AD%E5%92%8C%E4%BB%A3%E5%93%A5%E5%90%89%E6%8B%89%E9%9B%BB%E5%BD%B1%E7%B3%BB%E5%88%97)中设定为具侵略性的凶残宇宙怪兽，在五千年前把金星的高度文明于三日内毁灭，后来又成为了外星人时常操纵的怪兽，多次攻击地球。外型为三头、两尾、背有巨大翅膀、无手臂，全身为金色鳞甲，头部为额有三日月形的龙头。叫声为电子音效所造，在平成代开始与拿顿的叫声混音。\\n   &gt; \\n   &gt; [[国王基多拉]]\\n\\n#+END_QUOTE&quot;,536870934]],[&quot;^14&quot;,[949,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[949,&quot;^E&quot;,895,536870934]],[&quot;^14&quot;,[949,&quot;^W&quot;,66,536870934]],[&quot;^14&quot;,[949,&quot;^T&quot;,895,536870934]],[&quot;^14&quot;,[949,&quot;^S&quot;,66,536870934]],[&quot;^14&quot;,[949,&quot;^17&quot;,true,536870934]],[&quot;^14&quot;,[949,&quot;^:&quot;,&quot;~u6288a7f2-7ffc-46b9-918e-ef3c5a2c83bf&quot;,536870934]],[&quot;^14&quot;,[950,&quot;^P&quot;,&quot;#+BEGIN_QUOTE\\n \\n#+END_QUOTE&quot;,536870934]],[&quot;^14&quot;,[950,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[950,&quot;^E&quot;,793,536870934]],[&quot;^14&quot;,[950,&quot;^W&quot;,66,536870934]],[&quot;^14&quot;,[950,&quot;^T&quot;,793,536870934]],[&quot;^14&quot;,[950,&quot;^S&quot;,66,536870934]],[&quot;^14&quot;,[950,&quot;^17&quot;,true,536870934]],[&quot;^14&quot;,[950,&quot;^:&quot;,&quot;~u6288a7f2-c2fd-4541-a488-a027c77f3d0b&quot;,536870934]],[&quot;^14&quot;,[951,&quot;^P&quot;,&quot;#+BEGIN_QUOTE\\n\\n#+END_QUOTE&quot;,536870934]],[&quot;^14&quot;,[951,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[951,&quot;^E&quot;,748,536870934]],[&quot;^14&quot;,[951,&quot;^W&quot;,66,536870934]],[&quot;^14&quot;,[951,&quot;^T&quot;,748,536870934]],[&quot;^14&quot;,[951,&quot;^S&quot;,66,536870934]],[&quot;^14&quot;,[951,&quot;^17&quot;,true,536870934]],[&quot;^14&quot;,[951,&quot;^:&quot;,&quot;~u6288a7f2-2044-454b-b3a2-1cc40afee8e4&quot;,536870934]],[&quot;^14&quot;,[952,&quot;^P&quot;,&quot;&quot;,536870934]],[&quot;^14&quot;,[952,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[952,&quot;^E&quot;,799,536870934]],[&quot;^14&quot;,[9 也大幅缩短，颈部、腹部和腿部也设有甲片，腹部甲片上带刺，腿部加粗。有设定指出拉顿的脚底能喷出喷射气流，有加速飞行的作用。\\n   &gt; \\n   &gt; [[拉顿]]\\n\\n#+END_QUOTE&quot;,536870934]],[&quot;^14&quot;,[988,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[988,&quot;^E&quot;,835,536870934]],[&quot;^14&quot;,[988,&quot;^W&quot;,66,536870934]],[&quot;^14&quot;,[988,&quot;^T&quot;,835,536870934]],[&quot;^14&quot;,[988,&quot;^S&quot;,66,536870934]],[&quot;^14&quot;,[988,&quot;^S&quot;,683,536870934]],[&quot;^14&quot;,[988,&quot;^G&quot;,683,536870934]],[&quot;^14&quot;,[988,&quot;^17&quot;,true,536870934]],[&quot;^14&quot;,[988,&quot;^:&quot;,&quot;~u6288a7f2-fd87-4e89-ae56-4b43bd64fd5b&quot;,536870934]],[&quot;^14&quot;,[989,&quot;^P&quot;,&quot;# MetaDate&quot;,536870934]],[&quot;^14&quot;,[989,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[989,&quot;^U&quot;,1,536870934]],[&quot;^14&quot;,[989,&quot;^E&quot;,698,536870934]],[&quot;^14&quot;,[989,&quot;^W&quot;,66,536870934]],[&quot;^14&quot;,[989,&quot;^T&quot;,66,536870934]],[&quot;^14&quot;,[989,&quot;^S&quot;,66,536870934]],[&quot;^14&quot;,[989,&quot;^1;&quot;,1,536870934]],[&quot;^14&quot;,[989,&quot;^V&quot;,&quot;^1&lt;&quot;,536870934]],[&quot;^14&quot;,[989,&quot;^17&quot;,false,536870934]],[&quot;^14&quot;,[989,&quot;^:&quot;,&quot;~u6288a7f2-73f2-454e-abd3-9fea650ee8ea&quot;,536870934]],[&quot;^14&quot;,[990,&quot;^P&quot;,&quot;Association&quot;,536870934]],[&quot;^14&quot;,[990,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[990,&quot;^E&quot;,710,536870934]],[&quot;^14&quot;,[990,&quot;^W&quot;,66,536870934]],[&quot;^14&quot;,[990,&quot;^T&quot;,693,536870934]],[&quot;^14&quot;,[990,&quot;^S&quot;,66,536870934]],[&quot;^14&quot;,[990,&quot;^17&quot;,true,536870934]],[&quot;^14&quot;,[990,&quot;^:&quot;,&quot;~u6288a7f2-69fb-4ba0-a526-154001fc9488&quot;,536870934]],[&quot;^14&quot;,[991,&quot;^P&quot;,&quot;External reference&quot;,536870934]],[&quot;^14&quot;,[991,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[9 OTE\\n  collapsed:: true  &quot;,536870936]],[&quot;^14&quot;,[1103,&quot;^N&quot;,&quot;^16&quot;,536870936]],[&quot;^14&quot;,[1103,&quot;^E&quot;,1142,536870936]],[&quot;^14&quot;,[1103,&quot;^W&quot;,1010,536870936]],[&quot;^14&quot;,[1103,&quot;^T&quot;,1097,536870936]],[&quot;^14&quot;,[1103,&quot;^S&quot;,1010,536870936]],[&quot;^14&quot;,[1103,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1A&quot;,true],536870936]],[&quot;^14&quot;,[1103,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1A&quot;]],536870936]],[&quot;^14&quot;,[1103,&quot;^17&quot;,true,536870936]],[&quot;^14&quot;,[1103,&quot;^:&quot;,&quot;~u6288a7f2-9249-4b91-94d1-7d6e3bb42f74&quot;,536870936]],[&quot;^14&quot;,[1104,&quot;^P&quot;,&quot;Note&quot;,536870936]],[&quot;^14&quot;,[1104,&quot;^N&quot;,&quot;^16&quot;,536870936]],[&quot;^14&quot;,[1104,&quot;^E&quot;,1142,536870936]],[&quot;^14&quot;,[1104,&quot;^W&quot;,1010,536870936]],[&quot;^14&quot;,[1104,&quot;^T&quot;,1142,536870936]],[&quot;^14&quot;,[1104,&quot;^S&quot;,1010,536870936]],[&quot;^14&quot;,[1104,&quot;^17&quot;,true,536870936]],[&quot;^14&quot;,[1104,&quot;^:&quot;,&quot;~u6288a7f2-f400-4ec2-b90c-a5ee3424acc7&quot;,536870936]],[&quot;^14&quot;,[1105,&quot;^P&quot;,&quot;[内部链接](&lt;http://localhost:7026/reading/2294?title=科普向：拉顿，摩斯拉，王者基多拉的小介绍#id=1643771196544&gt;) |  [外部链接](&lt;https://simpread.pro/@kenshin/reading/2294?title=科普向：拉顿，摩斯拉，王者基多拉的小介绍#id=1643771196544&gt;)\\ncollapsed:: false  &quot;,536870936]],[&quot;^14&quot;,[1105,&quot;^N&quot;,&quot;^16&quot;,536870936]],[&quot;^14&quot;,[1105,&quot;^E&quot;,1025,536870936]],[&quot;^14&quot;,[1105,&quot;^W&quot;,1010,536870936]],[&quot;^14&quot;,[1105,&quot;^T&quot;,1064,536870936]],[&quot;^14&quot;,[1105,&quot;^S&quot;,1010,536870936]],[&quot;^14&quot;,[1105,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1A&quot;,false],536870936]],[&quot;^14&quot;,[1105,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1A&quot;]],536870936]],[&quot;^14&quot;,[1105,&quot;^17&quot;,true,536870936]],[&quot;^14&quot;,[1105,&quot;^:&quot;,&quot;~u6288a7f2-729a-4be6-9eb5-67c069f3c202&quot;,536870936]],[&quot;^14&quot;,[1106,&quot;^P&quot;,&quot;Tags&quot;,536870936]],[&quot;^14&quot;,[1106,&quot;^N&quot;,&quot;^16&quot;,536870936]],[&quot;^14&quot;,[1106,&quot;^E&quot;,1104,536870936]],[&quot;^14&quot;,[1106,&quot;^W&quot;,1010,536870936]],[&quot;^14&quot;,[1106,&quot;^T&quot;,1142,536870936]],[&quot;^14&quot;,[1106,&quot;^S&quot;,1010,536870936]],[&quot;^14&quot;,[1106,&quot;^17&quot;,true,536870936]],[&quot;^14&quot;,[1106,&quot;^:&quot;,&quot;~u6288a7f2-554c-41a7-93d8-c7e420595b1d&quot;,536870936]],[&quot;^14&quot;,[1107,&quot;^P&quot;,&quot;External reference&quot;,536870936]],[&quot;^14&quot;,[1107,&quot;^N&quot;,&quot;^16&quot;,536870936]],[&quot;^14&quot;,[1107,&quot;^E&quot;,1120,536870936]],[&quot;^14&quot;,[1107,&quot;^W&quot;,1010,536870936]],[&quot;^14&quot;,[1107,&quot;^T&quot;,1109,536870936]],[&quot;^14&quot;,[1107,&quot;^S&quot;,1010,536870936]],[&quot;^14&quot;,[1107,&quot;^17&quot;,true,536870936]],[&quot;^14&quot;,[1107,&quot;^:&quot;,&quot;~u6288a7f2-cea5-4de2-b482-fa9dddfa2577&quot;,536870936]],[&quot;^14&quot;,[1108,&quot;^P&quot;,&quot;[[哥斯拉]]  &quot;,536870936]],[&quot;^14&quot;,[1108,&quot;^N&quot;,&quot;^16&quot;,536870936]],[&quot;^14&quot;,[1108,&quot;^E&quot;,1067,536870936]],[&quot;^14&quot;,[1108,&quot;^W&quot;,1010,536870936]],[&quot;^14&quot;,[1108,&quot;^T&quot;,1067,536870936]],[&quot;^14&quot;,[1108,&quot;^S&quot;,26,536870936]],[&quot;^14&quot;,[1108,&quot;^S&quot;,1010,536870936]],[&quot;^14&quot;,[1108,&quot;^G&quot;,26,536870936]],[&quot;^14&quot;,[1108,&quot;^17&quot;,true,536870936]],[&quot;^14&quot;,[1108,&quot;^:&quot;,&quot;~u6288a7f2-17b9-4bba-92b2-f8ed5d56baa4&quot;,536870936]],[&quot;^14&quot;,[1109,&quot;^L&quot;,true,536870936]],[&quot;^14&quot;,[1109,&quot;^P&quot;,&quot;#+BEGIN_QUOTE\\n  摩斯拉（ モスラ Mothra）不光是东宝第一个性别被定义为女性的怪物，还是第一只加入哥斯拉系列的怪兽。它的第一次登场是在一个名为 The Luminous Fairies and Mothra 的短篇小说中。同年东宝将这个故事改编成电影《摩斯拉》的剧本。正如之前《基多拉，三头怪物》中提到的那样，摩斯拉在系列中总是被描绘成一种善良和仁慈的生物，只有当它的信徒或是自己的卵受到伤害时才会主动造成破坏。绝大部分时间摩斯拉一直致力于保护地球和人类免受更大的伤害，这也是为何被称为 “怪兽女王” 的它深受女性观众的欢迎。在电影中摩斯拉是一个古老的蛾女神，被位于太平洋上一个用于核试验的小岛（婴儿岛）的原始部落当做守护神一般崇拜。它拥有强大的心灵感应能力，可以通过两个叫做 Shobijin（小美人）的女祭司交流。在第一部电影里当邪恶的企业家尼尔森掳走了两个女祭司以后，沉睡于卵中的摩斯拉被唤醒，并以一条毛虫的形态开始游向日本，期间还摧毁了一艘游轮。在到达了东京后，摩斯拉在东京塔废墟之上筑造了一个茧，破茧后进化成了成虫的完全体并继续寻找女祭司的下落。最终邪恶企业家在与警察的枪战中丧生，女祭司也得到了解救。影片最后，女祭司将摩斯拉吸引到机场跑道，摩斯拉接住二人后飞回了婴儿岛。 \\n  #+END_QUOTE\\n  collapsed:: true  &quot;,536870936]],[&quot;^14&quot;,[1109,&quot;^N&quot;,&quot;^16&quot;,536870936]],[&quot;^14&quot;,[1109,&quot;^E&quot;,1011,536870936]],[&quot;^14&quot;,[1109,&quot;^W&quot;,1010,536870936]],[&quot;^14&quot;,[1109,&quot;^T&quot;,1097,536870936]],[&quot;^14&quot;,[1109,&quot;^S&quot;,1010,536870936]],[&quot;^14&quot;,[1109,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1A&quot;,true],536870936]],[&quot;^14&quot;,[1109,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1A&quot;]],536870936]],[&quot;^14&quot;,[1109,&quot;^17&quot;,true,536870936]],[&quot;^14&quot;,[1109,&quot;^:&quot;,&quot;~u6288a7f2-d824-43d1-803d-00e54517fb9f&quot;,536870936]],[&quot;^14&quot;,[1110,&quot;^P&quot;,&quot;[内部链接](&lt;http://localhost:7026/reading/2294?title=科普向：拉顿，摩斯拉，王者基多拉的小介绍#id=1643771001443&gt;) |  [外部链接](&lt;https://simpread.pro/@kenshin/reading/2294?title=科普向：拉顿，摩斯拉，王者基多拉的小介绍#id=1643771001443&gt;)\\ncollapsed:: false  &quot;,536870936]],[&quot;^14&quot;,[1110,&quot;^N&quot;,&quot;^16&quot;,536870936]],[&quot;^14&quot;,[1110,&quot;^E&quot;,1141,536870936]],[&quot;^14&quot;,[1110,&quot;^W&quot;,1010,536870936]],[&quot;^14&quot;,[1110,&quot;^T&quot;,1029,536870936]],[&quot;^14&quot;,[1110,&quot;^S&quot;,1010,536870936]],[&quot;^14&quot;,[1110,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1A&quot;,false],536870936]],[&quot;^14&quot;,[1110,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1A&quot;]],536870936]],[&quot;^14&quot;,[1110,&quot;^17&quot;,true,536870936]],[&quot;^14&quot;,[1110,&quot;^:&quot;,&quot;~u6288a7f2-8879-4ad6-8341-8dfbd7ef2022&quot;,536870936]],[&quot;^14&quot;,[1111,&quo 兽总攻击》中出现的汉字名称只是直接把“ギドラ” 直接转换成汉字“魏怒罗”。\\n\\n### 设定\\n\\n受 1956 年的苏联电影《Ilya Muromets》(1959 年 3 月才在[日本](https://godzilla.fandom.com/zh/wiki/%E6%97%A5%E6%9C%AC)上映) 中出现的三头火龙 “**Zmey Gorynych**”、1963 年的美国电影《Jason and the Argonauts》中出现的七头蛇 “**Hydra**” 和 1959 年的[日本](https://godzilla.fandom.com/zh/wiki/%E6%97%A5%E6%9C%AC)电影《日本诞生》中出现的九头蛇 “**八岐大蛇**” 所影响，再加以设计的怪兽。原型的设计者为利光贞三。\\n\\n主要在[昭和代哥吉拉电影系列](https://godzilla.fandom.com/zh/wiki/Category:%E6%98%AD%E5%92%8C%E4%BB%A3%E5%93%A5%E5%90%89%E6%8B%89%E9%9B%BB%E5%BD%B1%E7%B3%BB%E5%88%97)中设定为具侵略性的凶残宇宙怪兽，在五千年前把金星的高度文明于三日内毁灭，后来又成为了外星人时常操纵的怪兽，多次攻击地球。\\n\\n外型为三头、两尾、背有巨大翅膀、无手臂，全身为金色鳞甲，头部为额有三日月形的龙头。叫声为电子音效所造，在平成代开始与拿顿的叫声混音。 \\n  #+END_QUOTE\\n  collapsed:: true  &quot;,536870940]],[&quot;^14&quot;,[1196,&quot;^N&quot;,&quot;^16&quot;,536870940]],[&quot;^14&quot;,[1196,&quot;^E&quot;,1200,536870940]],[&quot;^14&quot;,[1196,&quot;^W&quot;,1174,536870940]],[&quot;^14&quot;,[1196,&quot;^T&quot;,1200,536870940]],[&quot;^14&quot;,[1196,&quot;^S&quot;,1174,536870940]],[&quot;^14&quot;,[1196,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1A&quot;,true],536870940]],[&quot;^14&quot;,[1196,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1A&quot;]],536870940]],[&quot;^14&quot;,[1196,&quot;^17&quot;,true,536870940]],[&quot;^14&quot;,[1196,&quot;^:&quot;,&quot;~u6288a7f2-18bd-4de7-b4d2-c1565e38b91a&quot;,536870940]],[&quot;^14&quot;,[1197,&quot;^P&quot;,&quot;[[哥斯拉/国王基多拉]]  &quot;,536870940]],[&quot;^14&quot;,[1197,&quot;^N&quot;,&quot;^16&quot;,536870940]],[&quot;^14&quot;,[1197,&quot;^E&quot;,1182,536870940]],[&quot;^14&quot;,[1197,&quot;^W&quot;,1174,536870940]],[&quot;^14&quot;,[1197,&quot;^T&quot;,1182,536870940]],[&quot;^14&quot;,[1197,&quot;^S&quot;,26,536870940]],[&quot;^14&quot;,[1197,&quot;^S&quot;,1174,536870940]],[&quot;^14&quot;,[1197,&quot;^S&quot;,1175,536870940]],[&quot;^14&quot;,[1197,&quot;^G&quot;,26,536870940]],[&quot;^14&quot;,[1197,&quot;^G&quot;,1175,536870940]],[&quot;^14&quot;,[1197,&quot;^17&quot;,true,536870940]],[&quot;^14&quot;,[1197,&quot;
